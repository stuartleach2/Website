<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Page</h1>
    </header>

    <div class="container">
        <h2>My Photos</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
            <!-- Add more photos as needed -->
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a> |
            <a href="https://photos.google.com/album/youralbumid" target="_blank">Google Photos Album</a>
            <!-- Add more album links if needed -->
        </div>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
