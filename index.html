<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            padding: 20px;
        }
        .gallery img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Stuart Leach Photography</h1>
    </header>

    <div class="container text-center">
        <h2>My Photos</h2>
        <div class="gallery row">
            <div class="col-md-4">
                <img src="FullSizeRender.jpeg" alt="Photo 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="IMG_1369.jpeg" alt="Photo 2" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="IMG_1372.jpeg" alt="Photo 3" class="img-fluid">
            </div>
            <!-- Add more photos as needed -->
        </div>
    </div>

    <footer class="text-center">
        <div class="social-links">
            <a href="https://www.instagram.com/stuartleach2" target="_blank">Instagram</a> |
            <a href="https://photos.app.goo.gl/nrAaYCNykaptK5rf6" target="_blank">Google Photos Album</a>
            <!-- a href="https://photos.google.com/album/youralbumid" target="_blank">Google Photos Album</a -->
            <!-- Add more album links if needed -->
        </div>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
